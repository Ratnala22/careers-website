<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label for="">Full Name</label><br>
    <input type="text" name="full_name" placeholder="steve" required>
  </div>
  <div class="mb-2">
    <label for="">Email</label><br>
    <input type="email" name="email" placeholder="xyz@gmail.com" required>
  </div>
  <div class="mb-2">
    <label for="">LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/steve" required>
  </div>

  <div class="mb-2">
    <label for="">Education</label><br>
    <textarea name="education" required ></textarea>
  </div>

  <div class="mb-2">
    <label for="">Work Experience</label><br>
    <textarea name="work_experience" required></textarea>
  </div>

  <div class="mb-2">
    <label for="">Resume URL</label><br>
    <input type="url" required name="resume_url" placeholder="https://resume.com/steve">
  </div>
  <input type="submit">
  
</form>
